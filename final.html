    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .search-container {
            transition: all 0.3s ease;
        }
        
        .search-sticky {
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .filter-pill {
            transition: all 0.2s ease;
        }
        
        .filter-pill:hover {
            transform: scale(1.05);
        }
        
        .filter-pill.active {
            background-color: #4F46E5;
            color: white;
        }
        
        .modal {
            transition: opacity 0.3s ease;
        }
        
        .dark {
            background-color: #1F2937;
            color: #F9FAFB;
        }
        
        .dark .card {
            background-color: #374151;
            color: #F9FAFB;
        }
        
        .dark .search-container {
            background-color: #111827;
        }
        
        .dark .modal-content {
            background-color: #374151;
            color: #F9FAFB;
        }
        
        .loader {
            border-top-color: #4F46E5;
            animation: spinner 0.6s linear infinite;
        }
        
        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

                        </div>

                            id="search-button"

        // Load data from API (mock for now)
        function loadData() {
            showLoading(true);
            
            // Simulate API call
            setTimeout(() => {
                state.listings = mockData;
                state.filteredListings = [...mockData];
                
                // Extract unique categories and locations
                state.categories = [...new Set(mockData.map(item => item.category))];
                state.locations = [...new Set(mockData.map(item => item.location))];
                
                // Populate filters
                populateFilters();
                
                // Populate category pills
                populateCategoryPills();
                
                // Render results
                renderResults();
                
                showLoading(false);
            }, 1000);

                toggleClearButton();
            });
            elements.compactSearch.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') handleSearch();
            });
            elements.clearSearch.addEventListener('click', clearSearch);
            
            // Filter functionality
            elements.categoryFilter.addEventListener('change', applyFilters);
            elements.locationFilter.addEventListener('change', applyFilters);
            elements.ratingFilter.addEventListener('change', applyFilters);
            elements.clearFilters.addEventListener('click', clearFilters);
            
            // Mobile filters
            elements.filterToggle.addEventListener('click', toggleMobileFilters);
            elements.applyMobileFilters.addEventListener('click', applyMobileFilters);
            elements.clearMobileFilters.addEventListener('click', clearMobileFilters);
            
            // Sort functionality
            elements.sortBy.addEventListener('change', sortResults);
            
            // Modal functionality
            elements.detailModal.addEventListener('click', (e) => {
                if (e.target === elements.detailModal) {
                    closeModal();
                }
            });
            
            // Dark mode toggle
            elements.darkModeToggle.addEventListener('click', toggleDarkMode);
            
            // Sticky search bar
            window.addEventListener('scroll', handleScroll);
        }

        // Check for dark mode preference
        function checkDarkModePreference() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                toggleDarkMode();
            }
        }

        // Toggle dark mode
        function toggleDarkMode() {
            state.darkMode = !state.darkMode;
            document.body.classList.toggle('dark', state.darkMode);
            
            // Update icon
            elements.darkModeToggle.innerHTML = state.darkMode ? 
                '<i class="fas fa-sun"></i>' : 
                '<i class="fas fa-moon"></i>';
        }

        // Handle scroll for sticky search bar
        function handleScroll() {
            if (window.scrollY > 300) {
                elements.searchContainer.classList.add('search-sticky');
            } else {
                elements.searchContainer.classList.remove('search-sticky');
            }
        }

        // Populate filter dropdowns
        function populateFilters() {
            // Categories
            state.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                elements.categoryFilter.appendChild(option);
                
                const mobileOption = option.cloneNode(true);
                elements.mobileCategoryFilter.appendChild(mobileOption);
            });
            
            // Locations
            state.locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                elements.locationFilter.appendChild(option);
                
                const mobileOption = option.cloneNode(true);
                elements.mobileLocationFilter.appendChild(mobileOption);
            });
        }

        // Populate category pills
        function populateCategoryPills() {
            elements.categoryPills.innerHTML = '';
            
            // Add "All" pill
            const allPill = document.createElement('button');
            allPill.className = `filter-pill px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 text-sm font-medium ${state.filters.category === '' ? 'active' : ''}`;
            allPill.textContent = 'All';
            allPill.addEventListener('click', () => {
                state.filters.category = '';
                elements.categoryFilter.value = '';
                elements.mobileCategoryFilter.value = '';
                updateCategoryPills();
                applyFilters();
            });
            elements.categoryPills.appendChild(allPill);
            
            // Add category pills
            state.categories.forEach(category => {
                const pill = document.createElement('button');
                pill.className = `filter-pill px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 text-sm font-medium ${state.filters.category === category ? 'active' : ''}`;
                pill.textContent = category;
                pill.addEventListener('click', () => {
                    state.filters.category = category;
                    elements.categoryFilter.value = category;
                    elements.mobileCategoryFilter.value = category;
                    updateCategoryPills();
                    applyFilters();
                });
                elements.categoryPills.appendChild(pill);
            });
        }

        // Update active state of category pills
        function updateCategoryPills() {
            const pills = elements.categoryPills.querySelectorAll('.filter-pill');
            pills.forEach(pill => {
                if ((pill.textContent === 'All' && state.filters.category === '') || 
                    pill.textContent === state.filters.category) {
                    pill.classList.add('active');
                } else {
                    pill.classList.remove('active');
                }
            });
        }

        // Handle search
        function handleSearch() {
            const mainQuery = elements.mainSearch.value.trim();
            const compactQuery = elements.compactSearch.value.trim();
            
            state.searchQuery = mainQuery || compactQuery;
            elements.mainSearch.value = state.searchQuery;
            elements.compactSearch.value = state.searchQuery;
            
            state.currentPage = 1;
            applyFilters();
            
            // Scroll to results if searching from main search
            if (mainQuery) {
                const resultsOffset = elements.searchContainer.offsetTop;
                window.scrollTo({
                    top: resultsOffset - 20,
                    behavior: 'smooth'
                });
            }
            
            toggleClearButton();
        }

        // Toggle clear button visibility
        function toggleClearButton() {
            if (elements.mainSearch.value.trim()) {
                elements.clearSearch.style.display = 'block';
            } else {
                elements.clearSearch.style.display = 'none';
            }
        }

        // Clear search
        function clearSearch() {
            elements.mainSearch.value = '';
            elements.compactSearch.value = '';
            state.searchQuery = '';
            toggleClearButton();
            applyFilters();
        }

        // Apply filters
        function applyFilters() {
            state.filters.category = elements.categoryFilter.value;
            state.filters.location = elements.locationFilter.value;
            state.filters.rating = elements.ratingFilter.value;
            
            filterListings();
            updateCategoryPills();
            renderResults();
        }

        // Apply mobile filters
        function applyMobileFilters() {
            state.filters.category = elements.mobileCategoryFilter.value;
            state.filters.location = elements.mobileLocationFilter.value;
            state.filters.rating = elements.mobileRatingFilter.value;
            
            elements.categoryFilter.value = state.filters.category;
            elements.locationFilter.value = state.filters.location;
            elements.ratingFilter.value = state.filters.rating;
            
            toggleMobileFilters();
            filterListings();
            updateCategoryPills();
            renderResults();
        }

        // Clear filters
        function clearFilters() {
            elements.categoryFilter.value = '';
            elements.locationFilter.value = '';
            elements.ratingFilter.value = '';
            
            state.filters.category = '';
            state.filters.location = '';
            state.filters.rating = '';
            
            updateCategoryPills();
            filterListings();
            renderResults();
        }

        // Clear mobile filters
        function clearMobileFilters() {
            elements.mobileCategoryFilter.value = '';
            elements.mobileLocationFilter.value = '';
            elements.mobileRatingFilter.value = '';
            
            elements.categoryFilter.value = '';
            elements.locationFilter.value = '';
            elements.ratingFilter.value = '';
            
            state.filters.category = '';
            state.filters.location = '';
            state.filters.rating = '';
            
            updateCategoryPills();
            filterListings();
            renderResults();
        }

        // Toggle mobile filters
        function toggleMobileFilters() {
            elements.mobileFilters.classList.toggle('hidden');
        }

        // Filter listings based on search and filters
        function filterListings() {
            showLoading(true);
            
            state.filteredListings = state.listings.filter(listing => {
                // Search query
                const searchMatch = !state.searchQuery || 
                    listing.name.toLowerCase().includes(state.searchQuery.toLowerCase()) ||
                    listing.description.toLowerCase().includes(state.searchQuery.toLowerCase()) ||
                    listing.services.some(service => service.toLowerCase().includes(state.searchQuery.toLowerCase()));
                
                // Category filter
                const categoryMatch = !state.filters.category || listing.category === state.filters.category;
                
                // Location filter
                const locationMatch = !state.filters.location || listing.location === state.filters.location;
                
                // Rating filter
                const ratingMatch = !state.filters.rating || listing.rating >= parseInt(state.filters.rating);
                
                return searchMatch && categoryMatch && locationMatch && ratingMatch;
            });
            
            // Sort results
            sortResults();
        }

        // Sort results
        function sortResults() {
            const sortValue = elements.sortBy.value;
            
            switch (sortValue) {
                case 'name':
                    state.filteredListings.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'rating':
                    state.filteredListings.sort((a, b) => b.rating - a.rating);
                    break;
                case 'relevance':
                default:
                    // If there's a search query, sort by relevance
                    if (state.searchQuery) {
                        state.filteredListings.sort((a, b) => {
                            const aNameMatch = a.name.toLowerCase().includes(state.searchQuery.toLowerCase());
                            const bNameMatch = b.name.toLowerCase().includes(state.searchQuery.toLowerCase());
                            
                            if (aNameMatch && !bNameMatch) return -1;
                            if (!aNameMatch && bNameMatch) return 1;
                            return b.rating - a.rating;
                        });
                    } else {
                        // Default sort by rating
                        state.filteredListings.sort((a, b) => b.rating - a.rating);
                    }
            }
            
            renderResults();
        }

        // Render results
        function renderResults() {
            const startIndex = (state.currentPage - 1) * state.itemsPerPage;
            const endIndex = startIndex + state.itemsPerPage;
            const currentPageItems = state.filteredListings.slice(startIndex, endIndex);
            
            // Update results count
            elements.resultsCount.textContent = state.filteredListings.length;
            
            // Clear results grid
            elements.resultsGrid.innerHTML = '';
            
            // Show no results message if needed
            if (state.filteredListings.length === 0) {
                elements.noResults.classList.remove('hidden');
            } else {
                elements.noResults.classList.add('hidden');
                
                // Render result cards
                currentPageItems.forEach((listing, index) => {
                    const card = createResultCard(listing);
                    card.classList.add('fade-in');
                    card.style.animationDelay = `${index * 0.1}s`;
                    elements.resultsGrid.appendChild(card);
                });
            }
            
            // Render pagination
            renderPagination();
            
            showLoading(false);
        }

        // Create result card
        function createResultCard(listing) {
            const card = document.createElement('div');
            card.className = 'card bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg';
            
            // Generate star rating HTML
            const fullStars = Math.floor(listing.rating);
            const hasHalfStar = listing.rating % 1 >= 0.5;
            let starsHtml = '';
            
            for (let i = 0; i < 5; i++) {
                if (i < fullStars) {
                    starsHtml += '<i class="fas fa-star text-yellow-400"></i>';
                } else if (i === fullStars && hasHalfStar) {
                    starsHtml += '<i class="fas fa-star-half-alt text-yellow-400"></i>';
                } else {
                    starsHtml += '<i class="far fa-star text-yellow-400"></i>';
                }
            }
            
            card.innerHTML = `
                <div class="relative h-48 bg-gray-200">
                    <img src="${listing.imageUrl}" alt="${listing.name}" class="w-full h-full object-cover">
                    <div class="absolute top-2 right-2 bg-indigo-600 text-white text-xs font-bold px-2 py-1 rounded">
                        ${listing.category}
                    </div>
                </div>
                <div class="p-5">
                    <h3 class="text-xl font-semibold mb-2">${listing.name}</h3>
                    <div class="flex items-center mb-2">
                        <div class="mr-1">${starsHtml}</div>
                        <span class="text-gray-600 text-sm">(${listing.rating})</span>
                    </div>
                    <div class="flex items-center text-gray-600 mb-3">
                        <i class="fas fa-map-marker-alt mr-2"></i>
                        <span>${listing.location}</span>
                    </div>
                    <p class="text-gray-600 mb-4 line-clamp-2">${listing.description}</p>
                    <div class="flex flex-wrap gap-1 mb-4">
                        ${listing.services.slice(0, 3).map(service => 
                            `<span class="bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded">${service}</span>`
                        ).join('')}
                        ${listing.services.length > 3 ? 
                            `<span class="bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded">+${listing.services.length - 3} more</span>` : 
                            ''}
                    </div>
                    <button class="view-details w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded transition-colors duration-200" data-id="${listing.id}">
                        View Details
                    </button>
                </div>
            `;
            
            // Add event listener to view details button
            card.querySelector('.view-details').addEventListener('click', () => {
                openDetailModal(listing);
            });
            
            return card;
        }

        // Render pagination
        function renderPagination() {
            elements.pagination.innerHTML = '';
            
            const totalPages = Math.ceil(state.filteredListings.length / state.itemsPerPage);
            
            if (totalPages <= 1) {
                return;
            }
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = `px-3 py-1 rounded-md ${state.currentPage === 1 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-gray-200 hover:bg-gray-300 text-gray-800'}`;
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevButton.disabled = state.currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (state.currentPage > 1) {
                    state.currentPage--;
                    renderResults();
                    window.scrollTo({
                        top: elements.searchContainer.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            });
            elements.pagination.appendChild(prevButton);
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, state.currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // First page
            if (startPage > 1) {
                const firstPageButton = document.createElement('button');
                firstPageButton.className = 'px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800';
                firstPageButton.textContent = '1';
                firstPageButton.addEventListener('click', () => {
                    state.currentPage = 1;
                    renderResults();
                    window.scrollTo({
                        top: elements.searchContainer.offsetTop - 20,
                        behavior: 'smooth'
                    });
                });
                elements.pagination.appendChild(firstPageButton);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'px-2 py-1 text-gray-500';
                    ellipsis.textContent = '...';
                    elements.pagination.appendChild(ellipsis);
                }
            }
            
            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `px-3 py-1 rounded-md ${i === state.currentPage ? 'bg-indigo-600 text-white' : 'bg-gray-200 hover:bg-gray-300 text-gray-800'}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    state.currentPage = i;
                    renderResults();
                    window.scrollTo({
                        top: elements.searchContainer.offsetTop - 20,
                        behavior: 'smooth'
                    });
                });
                elements.pagination.appendChild(pageButton);
            }
            
            // Last page
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'px-2 py-1 text-gray-500';
                    ellipsis.textContent = '...';
                    elements.pagination.appendChild(ellipsis);
                }
                
                const lastPageButton = document.createElement('button');
                lastPageButton.className = 'px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800';
                lastPageButton.textContent = totalPages;
                lastPageButton.addEventListener('click', () => {
                    state.currentPage = totalPages;
                    renderResults();
                    window.scrollTo({
                        top: elements.searchContainer.offsetTop - 20,
                        behavior: 'smooth'
                    });
                });
                elements.pagination.appendChild(lastPageButton);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = `px-3 py-1 rounded-md ${state.currentPage === totalPages ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-gray-200 hover:bg-gray-300 text-gray-800'}`;
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.disabled = state.currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (state.currentPage < totalPages) {
                    state.currentPage++;
                    renderResults();
                    window.scrollTo({
                        top: elements.searchContainer.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            });
            elements.pagination.appendChild(nextButton);
        }

        // Open detail modal
        function openDetailModal(listing) {
            elements.detailModal.classList.remove('hidden');
            elements.modalContent.classList.add('hidden');
            elements.modalLoading.classList.remove('hidden');
            
            // Prevent body scrolling
            document.body.style.overflow = 'hidden';
            
            // Simulate loading
            setTimeout(() => {
                elements.modalLoading.classList.add('hidden');
                elements.modalContent.classList.remove('hidden');
                
                // Generate star rating HTML
                const fullStars = Math.floor(listing.rating);
                const hasHalfStar = listing.rating % 1 >= 0.5;
                let starsHtml = '';
                
                for (let i = 0; i < 5; i++) {
                    if (i < fullStars) {
                        starsHtml += '<i class="fas fa-star text-yellow-400"></i>';
                    } else if (i === fullStars && hasHalfStar) {
                        starsHtml += '<i class="fas fa-star-half-alt text-yellow-400"></i>';
                    } else {
                        starsHtml += '<i class="far fa-star text-yellow-400"></i>';
                    }
                }
                
                // Generate reviews HTML
                let reviewsHtml = '';
                if (listing.reviews && listing.reviews.length > 0) {
                    reviewsHtml = `
                        <div class="mt-8">
                            <h3 class="text-xl font-semibold mb-4">Reviews</h3>
                            <div class="space-y-4">
                                ${listing.reviews.map(review => {
                                    // Generate review stars
                                    let reviewStarsHtml = '';
                                    for (let i = 0; i < 5; i++) {
                                        if (i < review.rating) {
                                            reviewStarsHtml += '<i class="fas fa-star text-yellow-400 text-sm"></i>';
                                        } else {
                                            reviewStarsHtml += '<i class="far fa-star text-yellow-400 text-sm"></i>';
                                        }
                                    }
                                    
                                    return `
                                        <div class="bg-gray-50 p-4 rounded-lg">
                                            <div class="flex items-center mb-2">
                                                <div class="mr-2">${reviewStarsHtml}</div>
                                                <span class="font-medium">${review.author}</span>
                                            </div>
                                            <p class="text-gray-600">${review.text}</p>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }
                
                elements.modalContent.innerHTML = `
                    <div class="relative">
                        <button id="close-modal" class="absolute top-4 right-4 bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full p-2 text-gray-800 hover:text-gray-900 transition-all z-10">
                            <i class="fas fa-times"></i>
                        </button>
                        
                        <div class="h-64 md:h-80 bg-gray-200">
                            <img src="${listing.imageUrl}" alt="${listing.name}" class="w-full h-full object-cover">
                        </div>
                        
                        <div class="p-6">
                            <div class="flex flex-wrap items-start justify-between gap-4 mb-6">
                                <div>
                                    <h2 class="text-2xl md:text-3xl font-bold mb-2">${listing.name}</h2>
                                    <div class="flex items-center mb-2">
                                        <div class="mr-2">${starsHtml}</div>
                                        <span class="text-gray-600">(${listing.rating})</span>
                                    </div>
                                    <div class="flex items-center text-gray-600">
                                        <i class="fas fa-map-marker-alt mr-2"></i>
                                        <span>${listing.address}</span>
                                    </div>
                                </div>
                                <div class="bg-indigo-600 text-white text-sm font-bold px-3 py-1 rounded">
                                    ${listing.category}
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div>
                                    <h3 class="text-xl font-semibold mb-4">About</h3>
                                    <p class="text-gray-600 mb-6">${listing.description}</p>
                                    
                                    <h3 class="text-xl font-semibold mb-4">Services</h3>
                                    <div class="flex flex-wrap gap-2 mb-6">
                                        ${listing.services.map(service => 
                                            `<span class="bg-gray-100 text-gray-800 px-3 py-1 rounded">${service}</span>`
                                        ).join('')}
                                    </div>
                                </div>
                                
                                <div>
                                    <div class="bg-gray-50 p-5 rounded-lg">
                                        <h3 class="text-xl font-semibold mb-4">Contact Information</h3>
                                        
                                        <div class="space-y-4">
                                            <div class="flex items-center">
                                                <div class="bg-indigo-100 p-3 rounded-full mr-4">
                                                    <i class="fas fa-phone text-indigo-600"></i>
                                                </div>
                                                <div>
                                                    <div class="text-sm text-gray-500">Phone</div>
                                                    <a href="tel:${listing.phone}" class="text-indigo-600 hover:text-indigo-800">${listing.phone}</a>
                                                </div>
                                            </div>
                                            
                                            <div class="flex items-center">
                                                <div class="bg-indigo-100 p-3 rounded-full mr-4">
                                                    <i class="fas fa-envelope text-indigo-600"></i>
                                                </div>
                                                <div>
                                                    <div class="text-sm text-gray-500">Email</div>
                                                    <a href="mailto:${listing.email}" class="text-indigo-600 hover:text-indigo-800">${listing.email}</a>
                                                </div>
                                            </div>
                                            
                                            <div class="flex items-center">
                                                <div class="bg-indigo-100 p-3 rounded-full mr-4">
                                                    <i class="fas fa-clock text-indigo-600"></i>
                                                </div>
                                                <div>
                                                    <div class="text-sm text-gray-500">Hours</div>
                                                    <div>${listing.openingHours}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            ${reviewsHtml}
                        </div>
                    </div>
                `;
                
                // Add event listener to close button
                document.getElementById('close-modal').addEventListener('click', closeModal);
                
                // Apply dark mode if active
                if (state.darkMode) {
                    elements.modalContent.classList.add('dark');
                }
            }, 500);
        }

        // Close detail modal
        function closeModal() {
            elements.detailModal.classList.add('hidden');
            
            // Restore body scrolling
            document.body.style.overflow = '';
        }

        // Show/hide loading indicator
        function showLoading(show) {
            if (show) {
                elements.loading.classList.remove('hidden');
                elements.resultsGrid.classList.add('hidden');
                elements.noResults.classList.add('hidden');
            } else {
                elements.loading.classList.add('hidden');
                elements.resultsGrid.classList.remove('hidden');
            }
        }

        // Initialize the app
        init();
